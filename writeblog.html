<div class="container">
    <label for="titeltxt" class="text-light mt-3">Title</label>
    <input type="text" class="form-control bg-black text-light mt-3" id="titeltxt" placeholder="Please enter Title">
</div>
<div class="container">
    <label for="bodycontent" class="text-light mt-3">Body</label>
    <textarea class="form-control bg-black text-light mt-3" rows="5" placeholder="Please Enter Body" id="bodycontent"></textarea>
    <input type="button" id="btnsubmit" class="btn btn-primary text-primary bg-black mt-3" value="Submit">
</div>
<script>
  let blogdata;
  $(document).ready(function () {
    $("#btnsubmit").click(function () {
      blogdata={
        title : $("#titeltxt").val(),
        body : $("#bodycontent").val()
      };
      $.post(`https://jsonplaceholder.typicode.com/posts`, blogdata, function(data, status, xhr) {
        alert(`Blog Data is Written\nTitle: ${data.title}\nstatus :${status}`);
      });
  // console.log(blogdata);
    });
  });
